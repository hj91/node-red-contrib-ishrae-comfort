<script type="text/javascript">
  RED.nodes.registerType("ishrae-comfort", {
    category: "function",
    color: "#a6bbcf",
    defaults: {
      name: { value: "" }
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-balance-scale",
    label: function () {
      return this.name || "ISHRAE Comfort";
    },
  });
</script>

<script type="text/html" data-template-name="ishrae-comfort">
  <div class="form-row">
    <label for="node-input-name">
      <i class="fa fa-tag"></i> Name
    </label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
</script>

<script type="text/html" data-help-name="ishrae-comfort">
  <p>
    A custom Node-RED node that calculates the Predicted Mean Vote (PMV) and Predicted Percentage of Dissatisfied (PPD) indices according to the ISHRAE Thermal Comfort Standard.
  </p>
  <p>
    The input message payload should contain the following properties: Ta (air temperature), Tr (mean radiant temperature), Va (air velocity), RH (relative humidity), Met (metabolic rate), and Clo (clothing insulation).
  </p>
  <p>
    The output message payload will contain the calculated PMV and PPD values.
  </p>
</script>
